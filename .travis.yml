language: java
dist: trusty
jdk:
- oraclejdk8
install: true
script:
- ./deploy.sh
cache:
  directories:
  - "$HOME/.m2"
deploy:
  provider: bintray
  file: "./bintray-core.json"
  user: "genstar-lib-bot"
  key: $BINTRAY_API_KEY
  skip_cleanup: true # to upload artifacts created during the build
addons:
  sonarcloud:
    organization: "anrgenstar"
    token:
      secure: "" # encrypted value of your token
